<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Filters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="nature">Nature</button>
        <button class="filter-btn" data-filter="city">City</button>
        <button class="filter-btn" data-filter="animals">Animals</button>
    </div>
    <div class="gallery">
        <!-- Nature Images -->
        <div class="image" data-tag="nature">
            <img src="images/nature1.JPG" alt="Nature 1">
        </div>
        <div class="image" data-tag="nature">
            <img src="images/nature2.JPG" alt="Nature 2">
        </div>
        <div class="image" data-tag="nature">
            <img src="images/nature3.JPG" alt="Nature 3">
        </div>
        <div class="image" data-tag="nature">
            <img src="images/nature4.JPG" alt="Nature 4">
        </div>
        <div class="image" data-tag="nature">
            <img src="images/nature5.JPG" alt="Nature 5">
        </div>
        <div class="image" data-tag="nature">
            <img src="images/nature6.JPG" alt="Nature 6">
        </div>
        <div class="image" data-tag="nature">
            <img src="images/nature7.JPG" alt="Nature 7">
        </div>
        <div class="image" data-tag="nature">
            <img src="images/nature8.JPG" alt="Nature 8">
        </div>

        <!-- City Images -->
        <div class="image" data-tag="city">
            <img src="images/city1.JPG" alt="City 1">
        </div>
        <div class="image" data-tag="city">
            <img src="images/city2.JPG" alt="City 2">
        </div>
        <div class="image" data-tag="city">
            <img src="images/city3.JPG" alt="City 3">
        </div>
        <div class="image" data-tag="city">
            <img src="images/city4.JPG" alt="City 4">
        </div>
        <div class="image" data-tag="city">
            <img src="images/city5.JPG" alt="City 5">
        </div>
        <div class="image" data-tag="city">
            <img src="images/city6.JPG" alt="City 6">
        </div>
        <div class="image" data-tag="city">
            <img src="images/city7.JPG" alt="City 7">
        </div>
        <div class="image" data-tag="city">
            <img src="images/city8.JPG" alt="City 8">
        </div>

        <!-- Animal Images -->
        <div class="image" data-tag="animals">
            <img src="images/animal1.JPG" alt="Animal 1">
        </div>
        <div class="image" data-tag="animals">
            <img src="images/animal2.JPG" alt="Animal 2">
        </div>
        <div class="image" data-tag="animals">
            <img src="images/animal3.JPG" alt="Animal 3">
        </div>
        <div class="image" data-tag="animals">
            <img src="images/animal4.JPG" alt="Animal 4">
        </div>
        <div class="image" data-tag="animals">
            <img src="images/animal5.JPG" alt="Animal 5">
        </div>
        <div class="image" data-tag="animals">
            <img src="images/animal6.JPG" alt="Animal 6">
        </div>
        <div class="image" data-tag="animals">
            <img src="images/animal7.JPG" alt="Animal 7">
        </div>
        <div class="image" data-tag="animals">
            <img src="images/animal8.JPG" alt="Animal 8">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
